<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="대흉근.css" />
    <title>FitFlus</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <header class="top-bar">
          <button id="back-toggle">
            <i class="bi bi-chevron-left" onclick="next('/main2/main2')"></i>
          </button>
          <div class="title">
            <h1 class="logo bangers-regular" onclick="next('/main2/main2')">
              FitFlus
            </h1>
          </div>
        </header>
        <div class="choice-container">
          <div><p class="choice">대흉근</p></div>
        </div>
      </header>
      <div class="sports-choice">
        <div
          class="sports sports2"
          onclick="next('/main4/main4-imgChoice/대흉근/벤치프레스')"
        >
          <img src="대흉근/벤치프레스.png" alt="" />벤치프레스
        </div>
        <div
          class="sports sports5"
          onclick="next('/main4/main4-imgChoice/대흉근/인클라인벤치프레스')"
        >
          <img src="대흉근/인클라인벤치프레스.png" alt="" />인클라인벤치프레스
        </div>
        <div
          class="sports sports1"
          onclick="next('/main4/main4-imgChoice/대흉근/디클라인프레스')"
        >
          <img src="대흉근/디클라인프레스.png" alt="" />디클라인프레스
        </div>
        <div
          class="sports sports3"
          onclick="next('/main4/main4-imgChoice/대흉근/스미스머신')"
        >
          <img src="대흉근/스미스머신.png" alt="" />스미스머신
        </div>
        <div
          class="sports sports4"
          onclick="next('/main4/main4-imgChoice/대흉근/시티드체스트프레스')"
        >
          <img src="대흉근/시티드체스트프레스.png" alt="" />시티드체스트프레스
        </div>
        <div
          class="sports sports6"
          onclick="next('/main4/main4-imgChoice/대흉근/체스트프레스머신')"
        >
          <img src="대흉근/체스트프레스머신.png" alt="" />체스트프레스머신
        </div>
        <div
          class="sports sports7"
          onclick="next('/main4/main4-imgChoice/대흉근/케이블크로스오버')"
        >
          <img src="대흉근/케이블크로스오버.png" alt="" />케이블크로스오버
        </div>
        <div
          class="sports sports8"
          onclick="next('/main4/main4-imgChoice/대흉근/플라이머신')"
        >
          <img src="대흉근/플라이머신.png" alt="" />플라이머신
        </div>
        <div
          class="sports sports8"
          onclick="next('/main4/main4-imgChoice/대흉근/클로즈그립벤치프레스')"
        >
          <img src="대흉근/클로즈그립벤치프레스.png" alt="" />클로즈 그립
          벤치프레스
        </div>
      </div>
    </div>
    <script>
      function next(nextId) {
        window.location.href = nextId + ".html";
      }
    </script>
  </body>
</html>
