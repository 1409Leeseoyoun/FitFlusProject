<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main3-shoulder.css" />
    <title>FitFlus</title>
  </head>

  <body>
    <div class="container">
      <header class="top-bar">
        <button id="back-toggle">
          <i class="bi bi-chevron-left" onclick="next('/main2/main2')"></i>
        </button>
        <div class="title">
          <h1 class="logo bangers-regular" onclick="next('/main2/main2')">
            FitFlus
          </h1>
        </div>
      </header>
      <div class="choice-container">
        <div
          class="choice-box"
          onclick="next('/main3/main3-chest/main3-chest')"
        >
          <p class="choice chest">가슴</p>
        </div>
        <div class="choice-box" onclick="next('/main3/main3-back/main3-back')">
          <p class="choice back">등</p>
        </div>
        <div class="choice-box"><p class="choice shoulder">어깨</p></div>
        <div class="choice-box" onclick="next('/main3/main3-arm/main3-arm')">
          <p class="choice arm">팔</p>
        </div>
        <div
          class="choice-box"
          onclick="next('/main3/main3-lowerbody/main3-lowerbody')"
        >
          <p class="choice lower-body">하체</p>
        </div>
      </div>
      <div class="sports-choice">
        <div
          class="sports sports1"
          onclick="next('/main4/main4-shoulder/사이드레터럴레이즈')"
        >
          <img src="사이드레터럴레이즈.png" alt="" />사이드 레터럴 레이즈
        </div>
        <div
          class="sports sports3"
          onclick="next('/main4/main4-shoulder/숄더프레스')"
        >
          <img src="숄더프레스.png" alt="" />숄더 프레스
        </div>
        <div
          class="sports sports3"
          onclick="next('/main4/main4-shoulder/리버스플라이')"
        >
          <img src="리버스플라이.png" alt="" />리버스 플라이
        </div>
        <div
          class="sports sports8"
          onclick="next('/main4/main4-shoulder/클로즈그립벤치프레스')"
        >
          <img src="클로즈그립벤치프레스.png" alt="" />클로즈 그립 벤치프레스
        </div>
      </div>
    </div>
    <script>
      function next(nextId) {
        window.location.href = nextId + ".html";
      }
    </script>
  </body>
</html>
